plugins {
    id 'java'
    id "application"
    id 'io.freefair.lombok' version "8.6"
    id 'com.diffplug.spotless' version "6.25.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass.set("com.example.Main")
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.7.0'
}

test {
    useTestNG()
}

//-----------------------------------------------------SPOTLESS-------------------------------------------------------
spotless {
    enforceCheck false

    java {
        targetExclude('**/*generated*/**')
        removeUnusedImports()
        importOrder('java', 'javax', 'jakarta', 'io', 'org', 'lombok', 'com', 'com.deere')
        trimTrailingWhitespace()
        endWithNewline()
        indentWithSpaces()
    }
}


